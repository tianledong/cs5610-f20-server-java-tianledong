<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Admin | Whiteboard</title>
    <script src="https://kit.fontawesome.com/ba441c10d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="./user-admin.style.client.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container h-100">
    <h1>User Admin</h1>
    <br>
    <table class="table table-hover table-secondary">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username"/></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password"/></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name"/></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name"/></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td>
                    <span class="float-right wbdv-nowarp">
                        <button class="btn"><i class="fa-2x fa fa-search wbdv-search"></i></button>
                        <button class="btn"><i class="fa-2x fa fa-plus wbdv-create"></i></button>
                        <button class="btn"><i class="fa-2x fa fa-check wbdv-update"></i></button>
                      </span>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">ada</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">FACULTY</td>
            <td class="wbdv-actions">
                    <span class="float-right">
                        <button class="btn"><i class="fa-2x fa fa-times wbdv-remove"></i></button>
                        <button class="btn"><i class="fa-2x fa fa-pencil wbdv-edit"></i></button>
                    </span>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
