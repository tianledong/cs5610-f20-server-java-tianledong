<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile | Whiteboard</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="./profile.style.client.css" rel="stylesheet" type="text/css">
</head>
<body class="wbdv-gray-bg">
<div class="container h-100">
    <div class="row h-100 justify-content-center">
        <div class="col-md-9 wbdv-bg-hf-trans p-5">
            <div class="p-2 text-center">
                <h1>Profile</h1>
            </div>
            <div class="alert alert-success wbdv-message text-center" role="alert">
                Profile successfully saved
            </div>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-lg-2 col-form-label">
                        Username </label>
                    <div class="col-lg-10">
                        <input class="form-control wbdv-field wbdv-username"
                               id="username" readonly
                               placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-lg-2 col-form-label">
                        Phone </label>
                    <div class="col-lg-10">
                        <input class="form-control wbdv-field wbdv-phone"
                               id="phone" type="tel" placeholder="(555) 123-4567">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-lg-2 col-form-label">
                        Email </label>
                    <div class="col-lg-10">
                        <input class="form-control wbdv-field wbdv-email"
                               id="email" type="email" placeholder="alice@wonderland.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role" class="col-lg-2 col-form-label">
                        Role </label>
                    <div class="col-lg-10">
                        <select class="form-control wbdv-field wbdv-bod" id="role">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="DOB" class="col-lg-2 col-form-label">
                        Date of Birth </label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control wbdv-field wbdv-role"
                               id="DOB">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-lg-2 col-form-label">
                        Password </label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control wbdv-field wbdv-password"
                               id="password" placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label"></label>
                    <div class="col-lg-10">
                        <button class="btn btn-success btn-block wbdv-button wbdv-update">Update
                        </button>
                        <a class="btn btn-danger btn-block wbdv-logout" href="/">Log out</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
