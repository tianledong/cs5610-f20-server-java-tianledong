<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Whiteboard</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="./login.style.client.css" rel="stylesheet" type="text/css">
</head>
<body class="wbdv-gray-bg">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-8 wbdv-bg-hf-trans p-5">
            <div class="text-center m-3 p-2">
                <h1>Sign In</h1>
            </div>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-lg-2 col-form-label">
                        Username </label>
                    <div class="col-lg-10">
                        <input class="form-control wbdv-field wbdv-username"
                               id="username"
                               placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-lg-2 col-form-label">
                        Password </label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control wbdv-field wbdv-password"
                               id="password" placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label"></label>
                    <div class="col-lg-10">
                        <button class="btn btn-primary btn-block wbdv-button wbdv-login">Sign in
                        </button>
                        <a class="btn btn-danger btn-block wbdv-cancel" href="/">Cancel</a>
                        <div class="row">
                            <div class="col-6">
                                <a href="#" class="wbdv-link wbdv-forgot-password">Forgot
                                    Password?</a>
                            </div>
                            <div class="col-6">
                                <a href="../register/register.template.client.html"
                                   class="float-right wbdv-link wbdv-register">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
